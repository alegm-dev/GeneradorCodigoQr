<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------- Fontawesome ---------->
    <script src="https://kit.fontawesome.com/5577e771f0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!---------- BOOTSTRAP ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---------- CSS ---------->
    <link rel="stylesheet" href="style/style.css">
    <!---------- SweetAlert ---------->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Generador de código QR</title>
</head>

<body>

    <div class="preload" id="preload">
        <div class="preload-info">
            <i class="fas fa-sync fa-spin"></i>
            <h4> Loading...</h4>
        </div>
    </div>

    <div class="contenedor">
        <div class="header">
            <h1><i class="fa-solid fa-qrcode" id="icon-qr"></i> Generador de código QR</h1>
        </div>
        <div class="form">
            <input type="text">
            <label>Pegue o ingrese una URL</label>
            <button class="btn btn-primary" id="btn-qr">Generar QR</button>
        </div>
        <div class="codigo-qr">
            <img id="img-qr" />
            <button class="btn btn-primary" id="btn-download">Descargar<i class="fa-solid fa-download"></i></button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-transparent text-muted">
        <!-- Section: Social media -->
        <section class="d-flex justify-content-center p-2">
            <!-- Right -->
            <div>
                <a href="https://www.linkedin.com/in/alejandromartinezl9" class="me-4 text-reset  linkedin" target="blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="#" class="me-4 text-reset" target="blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <!-- Right -->
        </section>
        <!-- Section: Social media -->

        <!-- Copyright -->
        <div class="copyright text-center px-4">
            © 2022 Copyright:
            <span class="text-reset">Alejandro Martinez</span>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

</body>
<script src="scripts/fileSaver.js"></script>
<script src="scripts/main.js"></script>

</html>
